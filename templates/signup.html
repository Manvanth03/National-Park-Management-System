<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #f0f4f8, #d9e6e8);
    color: #333;
    line-height: 1.6;
    padding: 20px;
  }
  
  /* Navigation Bar */
  nav {
    background: #4CAF50;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
  }
  
  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 10px 0;
  }
  
  nav ul li {
    margin: 0 15px;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
  }
  
  nav ul li a:hover {
    color: #d4edda;
  }
  
  /* Heading */
  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
  }
  
  /* Form Container */
  form {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }
  
  /* Form Labels */
  form label {
    font-size: 1rem;
    color: #555;
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }
  
  /* Form Inputs */
  form input,
  form select {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 15px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    background: #f9f9f9;
    transition: border-color 0.3s;
  }
  
  form input:focus,
  form select:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
  }
  
  /* Submit Button */
  form button {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    font-weight: bold;
    background: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  
  form button:hover {
    background: #45a049;
    transform: translateY(-2px);
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
      align-items: center;
    }
  
    nav ul li {
      margin: 5px 0;
    }
  
    form {
      padding: 15px 20px;
    }
  
    form button {
      font-size: 1rem;
    }
  }
  p {
    text-align: center;
    margin-top: 20px;
  }
  

</style>
<body>

    <h1>Signup</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="/signup">
        <label for="username">Username</label>
        <input type="text" name="username" required><br>

        <label for="email">Email</label>
        <input type="email" name="email" required><br>

        <label for="password">Password</label>
        <input type="password" name="password" required><br>

        <button type="submit">Signup</button>
    </form>
    
    <p>Already have an account? <a href="/login">Login here</a></p>

</body>
</html>
