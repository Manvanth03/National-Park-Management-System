<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    /* General Styles */
/* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: linear-gradient(to bottom, #6a9c78, #3b4954);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  overflow: hidden;
  position: relative;
}

/* Background Overlay with Decorative Images */
.background-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.bg-animal {
  position: absolute;
  opacity: 0.1;
  filter: blur(4px);
  max-width: 300px;
  animation: float 8s ease-in-out infinite;
}

.deer {
  top: 5%;
  left: 10%;
}

.tiger {
  bottom: 10%;
  right: 15%;
}

.bird {
  top: 50%;
  left: 60%;
  transform: rotate(15deg);
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

/* Container */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  max-width: 600px;
  padding: 20px;
}

/* Login Card */
.login-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 100%;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.login-card:hover {
  transform: translateY(-10px);
}

.login-card h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #fff;
}

.login-card p {
  font-size: 16px;
  color: #ddd;
  margin-bottom: 20px;
}



/* Form Styles */
form {
  width: 100%;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: 500;
  font-size: 14px;
  color: #fff;
  display: block;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 14px;
  border: 2px solid #ccc;
  border-radius: 10px;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.8);
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
}

/* Login Button */
button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #4CAF50, #357A38);
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

button:hover {
  background: linear-gradient(135deg, #45a049, #2e6c30);
  transform: translateY(-3px);
}

/* Responsive Design */
@media (max-width: 768px) {
  .login-card {
    padding: 20px;
    border-radius: 15px;
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 14px;
  }

  .dropdown-btn,
  button {
    font-size: 14px;
    padding: 10px 15px;
  }

  input {
    font-size: 13px;
    padding: 12px;
  }
}
</style>
<body>
    <div class="background-overlay">
    <!-- Decorative animal images -->
    <img src="deer.png" alt="Deer" class="bg-animal deer">
    <img src="tiger.png" alt="Tiger" class="bg-animal tiger">
    <img src="bird.png" alt="Bird" class="bg-animal bird">
  </div>
  <div class="container">
    <div class="login-card">
      <h1>Welcome to National Park Management</h1>


    <h1>Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
        <label for="username_or_email">Username or Email</label>
        <input type="text" name="username_or_email" required><br>

        <label for="password">Password</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/signup">Signup here</a></p>

</body>
</html>
