<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Visitor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #f0f4f8, #d9e6e8);
    color: #333;
    line-height: 1.6;
    padding: 20px;
  }
  
  /* Navigation Bar */
  nav {
    background: #4CAF50;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
  }
  
  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 10px 0;
  }
  
  nav ul li {
    margin: 0 15px;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
  }
  
  nav ul li a:hover {
    color: #d4edda;
  }
  
  /* Heading */
  h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
  }
  
  /* Form Container */
  form {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  }
  
  /* Form Labels */
  form label {
    font-size: 1rem;
    color: #555;
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }
  
  /* Form Inputs */
  form input,
  form select {
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 15px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    background: #f9f9f9;
    transition: border-color 0.3s;
  }
  
  form input:focus,
  form select:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
  }
  
  /* Submit Button */
  form button {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    font-weight: bold;
    background: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  
  form button:hover {
    background: #45a049;
    transform: translateY(-2px);
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    nav ul {
      flex-direction: column;
      align-items: center;
    }
  
    nav ul li {
      margin: 5px 0;
    }
  
    form {
      padding: 15px 20px;
    }
  
    form button {
      font-size: 1rem;
    }
  }
  
</style>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/park">Park</a></li>
            <li><a href="/animals">Animals</a></li>
            <li><a href="/staff">Staff</a></li>
            <li><a href="/visitors">Visitors</a></li>
            <li><a href="/conservation">Conservation</a></li>
            <li><a href="/conservation_view">Conservation Status</a></li>
        </ul>
    </nav>
    <h1>Add New Visitor</h1>
    <form action="/add_visitors" method="POST">
        <label for="visitor_id">Visitor ID:</label>
        <input type="text" id="visitor_id" name="visitor_id" required><br><br>

        <label for="name">Visitor Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="visit_date">Visit Date:</label>
        <input type="date" id="visit_date" name="visit_date" required><br><br>

        <label for="park_id">Park:</label>
        <select id="park_id" name="park_id" required>
            {% for park in parks %}
                <option value="{{ park['park_id'] }}">{{ park['name'] }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Add Visitor</button>
    </form>
</body>
</html>
