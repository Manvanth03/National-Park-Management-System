<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Home</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    nav {
        background-color: #333;
        overflow: hidden;
    }
    
    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
    }
    
    nav ul li {
        position: relative;
    }
    
    nav ul li a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        text-align: center;
    }
    
    nav ul li a:hover {
        background-color: #575757;
    }
    
    nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #333;
        padding: 0;
        list-style: none;
    }
    
    nav ul li:hover ul {
        display: block;
    }
    
    nav ul li ul li {
        width: 200px;
    }
    
    h1 {
        text-align: center;
        margin-top: 50px;
    }
    
    p {
        text-align: center;
        margin-top: 20px;
    } 
</style>   
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/park">Park</a></li>
            <li><a href="/animals">Animals</a></li>
            <li><a href="/staff">Staff</a></li>
            <li><a href="/visitors">Visitors</a></li>         
            <li><a href="/conservation">Conservation</a></li>
        </ul>
    </nav>

    <h1>Welcome to the Wildlife Management System</h1>
    <p>Lets's Explore the National Park Database</p>
</body>
</html>
