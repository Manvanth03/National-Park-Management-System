<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>


    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    background-image: url('/static/images/1094846.jpg');
    
    background-repeat: no-repeat;
    background-size: cover;
}

nav {
    background: #4CAF50;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin-bottom: 20px;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between; /* Space between nav items */
    align-items: center; /* Vertically align items */
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s, background-color 0.3s;
    padding: 8px 15px;
    border-radius: 5px; /* Rounded links */
}

nav ul li a:hover {
    color: #d4edda;
    text-decoration: underline;
    background-color: #3e8e41; /* Slightly darker green on hover */
}

.logout {
    list-style: none;
    margin: 0;
    padding: 0;
}

.logout li a {
    background-color: #dc3545; /* Red background for logout button */
    color: #ffffff;
    padding: 8px 15px;
    border-radius: 5px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
}

.logout li a:hover {
    background-color: #c82333; /* Darker red on hover */
    color: #ffffff;
}

h1 {
    text-align: center;
    margin-top: 50px;
    color: #ffffff; /* Text contrasts with background */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Subtle shadow for better readability */
}

p {
    text-align: center;
    margin-top: 20px;
    color: #ffffff; /* Text contrasts with background */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Subtle shadow for better readability */
}

</style>   
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/park">Park</a></li>
            <li><a href="/animals">Animals</a></li>
            <li><a href="/staff">Staff</a></li>
            <li><a href="/visitors">Visitors</a></li>         
            <li><a href="/conservation">Conservation</a></li>
            <li><a href="/conservation_view">Conservation Status</a></li>
            <!-- <li id="logout"><a href="/logout">Logout</a></li> -->
        </ul>
        <ul class="logout">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1>Welcome, {{ current_user.username }}!</h1>
    
    
    <h1>Welcome to the Wildlife Management System</h1>
    <p>Lets's Explore the National Park Database</p>
</body>
</html>
